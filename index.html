<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
   <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/vue.css" />
  <!--mermaid样式-->
  <link rel="stylesheet" href="css/mermaid.min.css">
  <!--Latex样式-->
  <link rel="stylesheet" href="css/katex.min.css">
</head>
<body>
 <!--<nav>
    <a href="#/">知识</a>
    <a href="#/technique/">技术栈</a>
  </nav>-->
  <div id="app"></div>
   <!--mermaid的js-->
  <script src="js/mermaid.min.js"></script>

  <script>
    // 流程图绑定
     var num = 0;
     var flowNum = 0;
     var sequenceNum = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
	  name: 'yanzhaohu的博客',
	  repo: 'https://github.com/yanzhaohu/blob',
    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto', // or 'auto'
      // Localization
      placeholder: {
        '/zh-cn/': '搜索',
        '/': '搜索'
      },
      // Localization
      noData: {
        '/zh-cn/': '找不到结果',
        '/': '找不到结果'
      },

      // Headline depth, 1 - 6
      depth: 6,

      hideOtherSidebarContent: false, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      namespace: 'claim-1',
      // You can provide a regexp to match prefixes. In this case,
      // the matching substring will be used to identify the index
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    },
      loadSidebar: true,
      // 指定alias 不会从每个目录下获取左侧目录
	  // alias: {
    //   '/.*/_sidebar.md': '/_sidebar.md'
	  // },
    coverpage: true,
    // 多页封面配置
    // coverpage: {
    // '/': '_coverpage.md',
    // '/technique/': '_coverpage.md'
    // },
	  loadNavbar: true,
    autoHeader: true,
	  auto2top: true,
	  notFoundPage: '404.md',
	  maxLevel: 4,
	  subMaxLevel: 2,
	  onlyCover: true,
    pagination: {
    previousText: '上一章节',
    nextText: '下一章节',
    crossChapter: true,
    crossChapterText: true,
  },
  // 集成tabs操作设置
  tabs: {
    persist    : true,      // default
    sync       : true,      // default
    theme      : 'classic', // default
    tabComments: true,      // default
    tabHeadings: true       // default
  },
  // plantuml 设置
  plantuml: {
    skin: 'default'
  },
  loadFooter: true,
  loadFooter: '_footer.md',
	  //themeColor: '#3F51B5',
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          if (lang === "flow") {
            setTimeout(function(){flowchart.parse(code).drawSVG('flow-svg-' + flowNum++)},500);
            return (
              '<div class="flow" id="flow-svg-'+flowNum+'"></div>'
            );
          }
          if (lang === "dot") {
            return (
            '<div class="viz">'+ Viz(code, "SVG")+'</div>'
            );
          }
          if (lang === "tex") {
            return (
            '<span class="tex">'+ katex.renderToString(code, {
                throwOnError: false
            })+'</span>'
            );
          }
          if(lang === "sequence"){
            setTimeout(function(){Diagram.parse(code).drawSVG('sequence-svg-' + sequenceNum++,{theme: 'simple'})},500);
            return (
              '<div class="diagram" id="sequence-svg-'+sequenceNum+'"></div>'
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
    }
  </script>
  <script src="js/docsify@4.js"></script>
  <script src="js/search.min.js"></script>
  <script src="js/docsify-copy-code.js"></script>
  <!--语法高亮-->
  <script src="js/prism-java.min.js"></script>
  <script src="js/prism-bash.min.js"></script>
   <!--语法高亮-->
  <script src="js/zoom-image.min.js"></script>
  <!--dot语法-->
  <script src="js/viz.js"></script>
  <!--Latex公式-->
  <script src="js/katex.min.js"></script>
  <script src="js/raphael.min.js"></script>
  <!--分页-->
  <script src="js/docsify-pagination.min.js"></script>
  <!--flow流程图-->
  <script src="js/flowchart-latest.js"></script>
  <!--js-sequence-diagramsa使用-->
  <script src="js/js-sequence-diagrams/webfont.js"></script>
  <script src="js/js-sequence-diagrams/snap.svg-min.js"></script>
  <script src="js/js-sequence-diagrams/underscore-min.js"></script>
  <script src="js/js-sequence-diagrams/sequence-diagram-min.js"></script>
  <!--tabs使用-->
  <script src="js/tabs/docsify-tabs@1.js"></script>
    <!--plantUml集成-->
  <script src="js/plantuml/docsify-plantuml.min.js"></script>
  <!--页脚-->
  <script src="js/footer/docsify-footer.min.js"></script>
  <script src="js/watermark.js"></script>
  <script>
    var waterMark = new WaterMark();
    waterMark.init({text: 'yanzhaohu',top:1});
  </script>
</body>
</html>
